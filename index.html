<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
}
h1 {
  text-align: center;
  margin-top: 50px;
  color: #ff4500;
  font-family: 'Playfair Display', serif;
  font-style: italic;
  font-weight: 700;
}
h2 {
  color: #333;
  font-family: 'Playfair Display', serif;
  font-style: italic;
}
.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: #333;
  padding: 10px 0;
  z-index: 1000;
}
.navbar ul {
  list-style: none;
  margin: 0;
  padding: 0;
  text-align: center;
}
.navbar li {
  display: inline-block;
  margin-right: 10px;
}
.navbar li a {
  display: block;
  padding: 10px 15px;
  color: white;
  text-decoration: none;
  font-size: 16px;
  font-family: 'Roboto', sans-serif;
  transition: color 0.3s;
}
.navbar li a:hover {
  color: #ff4500;
}
.hero {
  position: relative;
  height: 70vh;
  background: url('Img1.jpg') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
}
.hero h1 {
  font-size: 4rem;
  margin: 0;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
}
.hero p {
  font-size: 1.5rem;
  font-family: 'Roboto', sans-serif;
}
.hero button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  color: white;
  background-color: #ff4500;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
  font-family: 'Roboto', sans-serif;
}
.hero button:hover {
  background-color: #ff6347;
}
.container {
  padding: 20px;
}
.featured {
  text-align: center;
}
.featured h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  font-family: 'Playfair Display', serif;
}
.featured img {
  width: 100%;
  max-width: 300px;
  height: 400px;
  margin: 10px;
  border-radius: 10px;
  transition: transform 0.3s;
  object-fit: cover;
}
.featured img:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>
<header>
  <nav class="navbar">
    <ul>
      <li><a href="Register.html">Register</a></li>
      <li><a href="ContactUs.html">Contact Us</a></li>
      <li><a href="Login.html">Login</a></li>
      <li><a href="AboutUs.html">About Us</a></li>
    </ul>
  </nav>
</header>
<div class="hero">
  <div>
    <h1>Welcome to ESSENCE</h1>
    <p>Your gateway to knowledge and adventure</p>
    <button onclick="window.location.href='Register.html'">Explore Now</button>
  </div>
</div>
<div class="container">
  <section class="featured">
    <h2>Featured Books</h2>
    <img src="featured1.jpg" alt="Featured Book 1">
    <img src="featured2.jpg" alt="Featured Book 2">
    <img src="featured33.jpg" alt="Featured Book 3">
  </section>
</div>
</body>
</html>
